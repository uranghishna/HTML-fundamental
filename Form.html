<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <style>
    div{
        margin-bottom: 20px;
    }
    </style>
    <form action="">
        <div>
            <label for="input_text">input text</label>
            <input type="text" id="input_text" name="text" required>
        </div>
        <div>
            <label for="input_password">input_password</label>
            <input type="password" id="input_password" name="password" required>
        </div>
        <div>
            <label for="input_email">input email</label>
            <input type="email" id="input_email" name="email" required>
        </div>
        <div>
            <label for="input_url">input url</label>
            <input type="url" id="input_url" name="url">
        </div>
        <div>
            <label for="input_number">input number</label>
            <input type="number" id="input_number" >
        </div>
        <div>
            <label for="input_radio_1">input radio 1</label>
            <input type="radio" id="input_radio_1" name="radio">
            <br>
            <label for="input_radio_2">input radio 2</label>
            <input type="radio" id="input_radio_2" name="radio">
        </div>
        <div> 
            <label for="input_checkbox_1">input checkbox_1</label>
            <input type="checkbox_1" id="input_checkbox_1" name="checkbox">
            <br>
            <label for="input_checkbox_2">input checkbox_2</label>
            <input type="checkbox_2" id="input_checkbox_2" name="checkbox"> 
        </div>
        <div>
            <label for="textarea">textarea</label> <br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="select">select</label> <br>
            <select name="select" id="select">
                <option value="option1">Opsi 1</option>
                <option value="option2" selected>Opsi 2</option>
                <option value="option3">Opsi 3</option>
                <option value="option4" hidden>Opsi 4</option>
                <option value="option5" disabled>Opsi 5</option>         
            </select>
        </div>
        <div>
            <label for="input_submit">input submit</label>
            <input type="submit" id="input_submit">
        </div>
        <div>
            <label for="input_reset">input reset</label>
            <input type="reset" id="input_reset">
        </div>
        <div>
            <label for="input_button">input button</label>
            <input type="button" id="input_button" value="button">
        </div>
    </form>
    
</body>

</html>
